version: 0.2
env:
  shell: powershell.exe
phases:
  install:
    runtime-versions:
      nodejs: 16.x
  build:
    commands:
      - node -v
      - npm --version
      - npm cache clean --force
      - npm install -g yarn
      - npm install --global windows-build-tools
      - yarn --version
      - yarn run production-build
      - yarn build-tests

artifacts:
  files:
    - 'shared-scripts.sh'
